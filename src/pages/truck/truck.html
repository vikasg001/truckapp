<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Truck List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="lock"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-header>
    <ion-searchbar placeholder="e.g. Search by Registration, Name" (ionInput)="filterVehicleList($event)"
                   debounce="2000"></ion-searchbar>
  </ion-header>
  <ion-content>

    <ion-card *ngFor="let item of truckList">
      <ion-item >
        <h3>
          <ion-icon name="car" class="iconContentClass"></ion-icon>
          <span class="textClass">{{item.truck_no}}</span></h3>
        <p>
          <ion-icon name="person" class="iconContentClass"></ion-icon>
          <span class="textClass">{{item.description}}</span>
        </p>
      </ion-item>

      <ion-row class="bottomButtons">
        <ion-col col-4 no-padding no-margin>
      <span item-left>
        <button ion-button icon-left clear (click)="addVehicle(item)">
                <ion-icon name="create" class="editIcon"></ion-icon>
              </button>
      </span>
        </ion-col>
        <ion-col col-2 no-padding no-margin>
          <button ion-button icon-left clear  *ngIf="getEnableNotification(item)" (click)="messageAlert()">
            <ion-icon name="alert" class="alertIcon" color="danger"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-6 no-padding no-margin>
          <button ion-button icon-left item-right (click)="onFreightList(item)" full>
            <ion-icon name="checkmark" class="iconClass" round></ion-icon>
            Freight List
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-content>
  <ion-fab right bottom (click)="addVehicle()">
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
